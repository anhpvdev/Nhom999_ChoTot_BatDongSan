
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tìm kiếm Bất động sản</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      color: #e74c3c;
      text-align: center;
      margin-bottom: 20px;
    }

    .search-container {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 12px;
      width: 300px;
      font-size: 17px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      border-color: #3498db;
      outline: none;
    }

    #results {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .listing {
      width: 23%;
      display: flex;
      flex-direction: column;
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      box-sizing: border-box;
    }

    .listing a{
      text-decoration: none;
    }

    .image {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .listing-info {
      flex-grow: 1;
    }

    .listing-info strong {
      font-size: 18px;
      color: #34495e;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      margin-top: 10px;
    }

    .listing-info span {
      display: block;
      color: #e74c3c;
      margin-top: 5px;
      font-weight: bold;
    }

    .listing-info div {
      margin-top: 8px;
      color: #7f8c8d;
      font-size: 16px;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 5;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <h2>Tìm kiếm Bất động sản</h2>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Nhập từ khóa..." />
  </div>
  <h3 class="reviews"></h3>
  <div id="results">
    
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    var find_port = 'mysql_api';
    var autocomplete = null;

    $("#searchInput").on("keyup", function(event) {
      var keyWord = $(this).val();
      var key = event.keyCode;
      if (![38, 40, 37, 39, 13].includes(key)) {
        if (keyWord.trim().length > 0) {
          $('.reviews').text('Đang tìm...')
          clearTimeout(autocomplete);
          autocomplete = setTimeout(function() {
            $.ajax({
              type: "GET",
              url: `http://localhost/${find_port}/find`,
              data: { query: keyWord }
            }).done(function(data) {
              if(data.status !== 'success') return $('.reviews').html('Lỗi khi tìm kiếm dữ liệu.');
              const BDS = data.data;
              if(BDS.length == 0){
                $('.reviews').html('Không tìm thấy kết quả nào.');
                $('#results').html('');
                return
              }

              $(".reviews").html('Tìm thấy '+BDS.length+ ' kết quả')
              let html = '';
              for (const item of BDS) {
                html += `
                  <div class="listing">
                    <a href="https://www.nhatot.com/a/${item.id}.htm">
                    <img src="${item.image}" class="image" />
                    <div class="listing-info">
                      <strong>${item.name}</strong>
                      <span>${Number(item.price).toLocaleString('vi-VN')} VND</span>
                      <div>${item.info}</div>
                    </div>
                     </a>
                  </div>
               
                `;
              }
              $('#results').html(html);
            }).fail(function() {
              $('#results').html('<p>Lỗi khi tìm kiếm dữ liệu.</p>');
            });
          }, 500);
        } else {
          $('#results').html('');
        }
      }
    });
  </script>
</body>
</html>
